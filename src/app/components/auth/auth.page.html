<ion-header [translucent]="true">
  <ion-toolbar color="primary-booking">
    <ion-title color="fourth-booking"
      >{{ isLogin ? 'Login' : 'Signup'}}</ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input
                type="email"
                label="E-Mail"
                labelPlacement="floating"
                placeholder="Enter e-mail"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger"> Should be a valid email. </ion-label>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                label="Password"
                labelPlacement="floating"
                placeholder="Enter password"
                ngModel
                name="password"
                minlength="6"
                required
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
            <!-- <ion-spinner color="third-booking"></ion-spinner> -->
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="third-booking"
            fill="clear"
            expand="full"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button
            type="ngSubmit"
            color="third-booking"
            (click)="onLogin()"
            fill="outline"
            expand="block"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
