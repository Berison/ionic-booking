<ion-header [translucent]="true">
  <ion-toolbar color="primary-booking">
    <ion-buttons slot="start">
      <ion-menu-button color="fourth-booking"> </ion-menu-button>
    </ion-buttons>
    <ion-title color="fourth-booking">Your booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="loadedBookings && loadedBookings.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #slidingBooking
          >
            <ion-item>
              <ion-label>
                <h5 [textContent]="booking.placeTitle"></h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDeleteBooking(booking._id, slidingBooking)"
                ><ion-icon name="trash" slot="icon-only"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
      <ion-col
        *ngIf="!loadedBookings || loadedBookings.length === 0"
        class="ion-padding"
      >
        <ion-label><h2>You have not booked anything</h2></ion-label>
        <ion-button routerLink="/places/offers" color="third-booking"
          >Return to the Offers</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
