<ion-header [translucent]="true">
  <ion-toolbar color="primary-booking">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/offers/' + place._id"
        color="fourth-booking"
      >
      </ion-back-button>
    </ion-buttons>
    <ion-title color="fourth-booking">Edit Offer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid"
        ><ion-icon
          name="checkmark"
          [color]="form.valid ? 'third-booking' : 'fourth-booking'"
          slot="icon-only"
        ></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-input
              type="text"
              label="Title"
              labelPlacement="floating"
              formControlName="title"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-textarea
              rows="3"
              label="Short description"
              labelPlacement="floating"
              formControlName="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('description')?.valid && form.get('description')?.touched"
      >
        <ion-col>
          <ion-label color="danger"
            >Description must not be longer than 180 characters.</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-input
              type="number"
              label="Price"
              labelPlacement="floating"
              formControlName="price"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
