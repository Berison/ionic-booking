<ion-app>
  <ion-menu side="start" contentId="m1" *ngIf="authService.userIsAuthenticated">
    <ion-header>
      <ion-toolbar color="second-booking">
        <ion-title color="fourth-booking"> PlacesBnB </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="m1"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="second-booking">
      <ion-tab-button tab="places">
        <ion-label color="fourth-booking">Places</ion-label>
        <ion-icon name="apps-outline" color="fourth-booking"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="places/discover">
        <ion-label color="fourth-booking">Discover</ion-label>
        <ion-icon name="search" color="fourth-booking"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="places/offers">
        <ion-label color="fourth-booking">Offers</ion-label>
        <ion-icon name="card" color="fourth-booking"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
